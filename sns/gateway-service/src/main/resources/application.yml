server:
  port: 8000

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/

spring:
  application:
    name: gateway-service

  cloud:
    gateway:
      routes:
        - id: post-service
          uri: http://localhost:8081/
          predicates:
            - Path=/post-service/**
          filters:
            - AddRequestHeader=post-request, post-request-header2
            - AddResponseHeader=post-response, post-response-header2
        - id: auth-service
          uri: http://localhost:8082/
          predicates:
            - Path=/auth-service/**
          filters:
            - AddRequestHeader=auth-request, auth-request-header2
            - AddResponseHeader=auth-response, auth-response-header2
